global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG

api:
  dashboard: true
  insecure: true

entrypoints:
  web:
    address: :80
  websecure:
    address: :443

providers:
  docker:
    exposedByDefault: false
  file:
    filename: /etc/traefik/traefik.yml

tls:
  certificates:
    - certFile: /etc/traefik/certificates/localhost.crt
      keyFile: /etc/traefik/certificates/localhost.key